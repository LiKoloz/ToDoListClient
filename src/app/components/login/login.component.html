
<section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Вход</h3>
              <form [formGroup]="loginForm" (ngSubmit) = "submitLogin()">
            <div class="form-outline mb-4">
              <input formControlName="email" type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX-2">Email</label>
               <p *ngIf="this.loginForm.get('email')?.invalid && this.loginForm.get('email')?.touched "><small class="text-danger">Неккоректный email</small></p>

            </div>

            <div class="form-outline mb-4">
              <input formControlName="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2">Password</label>
              <p *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched "><small class="text-danger">Неккоректный пароль</small></p>
            </div>

            <button [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
          </form>
            <hr class="my-4">

            <button routerLink="/registration" type="button" class="btn btn-primary btn-lg btn-block">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
