<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Сощдать аккаунт</h2>

              <form [formGroup]="registrationForm" (submit)="submitRegistratoin()">
                <div class="form-outline mb-4">
                  <input formControlName="email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <p *ngIf="this.registrationForm.get('email')?.invalid && this.registrationForm.get('email')?.touched "><small class="text-danger">Неккоректный email</small></p>

                </div>

                <div class="form-outline mb-4">
                  <input formControlName="password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Пароль</label>
                  <p *ngIf="this.registrationForm.get('password')?.invalid && this.registrationForm.get('password')?.touched "><small class="text-danger">Неккоректный пароль</small></p>

                </div>

                <div class="form-outline mb-4">
                  <input formControlName="confirmPassword" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Подтвердите пароль</label>
                  <p *ngIf="this.registrationForm.get('confirmPassword')?.invalid && this.registrationForm.get('confirmPassword')?.touched  &&
                  this.registrationForm.get('confirmPassword') != this.registrationForm.get('password')">
                    <small class="text-danger">Пароли не совпадают</small></p>

                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input formControlName="checked" class="form-check-input me-2" type="checkbox" value="checked" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    Я принимаю <a href="#!" class="text-body"><u>пользовательское соглашение</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="registrationForm.invalid"
                  class="btn btn-primary btn-lg btn-block">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Уже есть аккаунт? <a routerLink="/login/"
                    class="fw-bold text-body"><u>Войти</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
